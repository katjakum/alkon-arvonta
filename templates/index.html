<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>arvonta</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        padding: 2rem 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        width: 90vw;
        text-align: center;
      }

      img.logo {
        max-width: 100%;
        height: auto;
        margin-bottom: 2rem;
        border-radius: 12px;
      }

      label {
        display: block;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      select {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 2rem;
        background-color: #fff;
        appearance: none;
        height: auto;
        max-height: 45px;
      }

      .button {
        padding: 14px 32px;
        font-size: 1.1rem;
        background-color:rgb(91, 114, 96);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: rgb(65, 80, 68);
      }

      @media (max-width: 360px) {
        select {
          font-size: 0.9rem;
          padding: 8px;
          max-height: 40px;
        }

        .button {
          padding: 12px 24px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="{{ url_for('static', filename='jarikuvat/ukot.png') }}"
        alt="kuvat"
        class="logo"
      />
      <form action="{{ url_for('arvonta') }}" method="get">
        <label for="kategoria">Valitse tuotekategoria:</label>
        <select id="kategoria" name="kategoria" required>
          {% for kat in kategoriat %}
          <option value="{{ kat }}">{{ kat.title() }}</option>
          {% endfor %}
        </select>
        <button class="button" type="submit">Aloita arvonta</button>
      </form>
    </div>
  </body>
</html>
